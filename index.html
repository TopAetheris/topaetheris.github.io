<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            background: #1a1a1a;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .grid a {
            display: block;
            padding: 15px;
            background: #cc5500;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .grid a:hover {
            background: #a04000;
        }
        .articles, .links {
            margin-top: 40px;
            padding: 20px;
            background: #1a1a1a;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        .articles h2, .links h2 {
            margin-bottom: 15px;
            color: #fff;
        }
        .article-list, .link-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .article-list a, .link-list a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .article-list a {
            background: #007bff;
        }
        .article-list a:hover {
            background: #0056b3;
        }
        .link-list a {
            background: #28a745;
        }
        .link-list a:hover {
            background: #1e7e34;
        }

        /* 隐藏超出4个按钮的链接 */
        .collapsed {
            display: none;
        }

        /* 改进展开按钮样式 */
        .toggle-btn {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .toggle-btn:hover {
            background-color: #444;
        }

        /* 改进展开按钮布局 */
        .toggle-btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .content-with-toggle {
            margin-bottom: 40px;
        }

        /* 展开内容区域 */
        .collapsed.grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        /* 保证展开的内容在展开按钮下面显示 */
        .toggle-btn {
            position: relative;
        }

        /* 设置展开按钮与内容之间的间距 */
        .collapsed {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <script>
        function toggleVisibility(id) {
            var element = document.getElementById(id);
            if (element.style.display === "none") {
                element.style.display = "grid";
            } else {
                element.style.display = "none";
            }
        }
