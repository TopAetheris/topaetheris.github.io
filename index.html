    <style>
        .container {
            max-width: 1200px;
            margin: 50px auto;
            background: #1a1a1a;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

		header img {
			width: 200px;
			height: 200px; /* 设定高度与宽度一致，以保持圆形 */
			border-radius: 50%; /* 让图片变成圆形 */
			transition: transform 0.5s ease;
		}

		header img:hover {
			transform: rotate(360deg); /* 旋转 360 度 */
		}



        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .grid a {
            display: block;
            padding: 18px;
            background: linear-gradient(135deg, #cc5500, #a04000);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .grid a:hover {
            background: linear-gradient(135deg, #a04000, #cc5500);
            transform: translateY(-4px);
        }

        .articles, .links {
            margin-top: 40px;
            padding: 20px;
            background: #1a1a1a;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .articles h2, .links h2 {
            margin-bottom: 15px;
            font-size: 1.8rem;
            color: #fff;
        }

        .article-list, .link-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .article-list a, .link-list a {
            display: block;
            padding: 12px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .article-list a {
            background: #007bff;
        }

        .article-list a:hover {
            background: #0056b3;
            transform: translateY(-4px);
        }

        .link-list a {
            background: #28a745;
        }

        .link-list a:hover {
            background: #1e7e34;
            transform: translateY(-4px);
        }

        .toggle-btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .toggle-btn {
            background-color: #444;
            color: white;
            border: none;
            padding: 6px 12px; /* 更小的内边距 */
            margin-top: 10px; /* 保持上边距 */
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px; /* 更小的字体 */
            transition: background-color 0.3s, transform 0.2s;
        }

        .toggle-btn:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        .collapsed {
            display: none;
            margin-top: 20px;
        }

        .toggle-btn-container {
            position: relative;
        }

    </style>
</head>
<body>

    <script>
        function toggleVisibility(id) {
            var element = document.getElementById(id);
            if (element.style.display === "none") {
                element.style.display = "grid";
            } else {
                element.style.display = "none";
            }
        }

		// 禁用 F12、Ctrl+Shift+I 和其他开发者工具常用快捷键
		document.addEventListener('keydown', function(e) {
		  // 禁用 F12 和 Ctrl+Shift+I
		  if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.shiftKey && e.key === 'C')) {
			e.preventDefault();
		  }
		  // 禁用 Ctrl+U（查看页面源代码）
		  if (e.ctrlKey && e.key === 'u') {
			e.preventDefault();
		  }
		  // 禁用 Ctrl+S（保存页面的快捷键）
		  if (e.ctrlKey && e.key === 's') {
			e.preventDefault();
		  }
		});

		// 禁用右键菜单
		document.addEventListener('contextmenu', function(e) {
		  e.preventDefault();
		});

		// 防止窗口尺寸改变（避免开发者工具占用空间）
		window.onresize = function() {
		  // 若窗口宽度过小，可能是开发者工具被启用了（仅在某些浏览器下有效）
		  var width = window.innerWidth;
		  if (width < 600) {
			window.location.reload();  // 尝试重新加载页面
		  }
		};

    </script>
