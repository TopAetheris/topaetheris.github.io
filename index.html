    <style>
        /* 引入 Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* 更深的背景色 */
            color: #f0f0f0; /* 明亮的文字 */
            text-align: center;
        }
        
        header {
            background-color: #111;
            color: #fff;
            padding: 40px 20px;
            font-size: 2.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
        }

        header img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        header img:hover {
            transform: scale(1.05);
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            background: #1a1a1a;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .grid a {
            display: block;
            padding: 18px;
            background: linear-gradient(135deg, #cc5500, #a04000);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .grid a:hover {
            background: linear-gradient(135deg, #a04000, #cc5500);
            transform: translateY(-4px);
        }

        .articles, .links {
            margin-top: 40px;
            padding: 20px;
            background: #1a1a1a;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .articles h2, .links h2 {
            margin-bottom: 15px;
            font-size: 1.8rem;
            color: #fff;
        }

        .article-list, .link-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .article-list a, .link-list a {
            display: block;
            padding: 12px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .article-list a {
            background: #007bff;
        }

        .article-list a:hover {
            background: #0056b3;
            transform: translateY(-4px);
        }

        .link-list a {
            background: #28a745;
        }

        .link-list a:hover {
            background: #1e7e34;
            transform: translateY(-4px);
        }

        .toggle-btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .toggle-btn {
            background-color: #444;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .toggle-btn:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        .collapsed {
            display: none;
            margin-top: 20px;
        }

        .toggle-btn-container {
            position: relative;
        }

    </style>
</head>

    <script>
        function toggleVisibility(id) {
